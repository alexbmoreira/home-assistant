room_card:
  card:
    type: custom:button-card
    name: '[[name]]'
    icon: '[[icon]]'
    grid_options:
      columns: 6
    show_state: false
    custom_fields:
      actions_container:
        card:
          type: custom:decluttering-card
          template: '[[template]]'
    styles:
      grid:
        - grid-template-areas: |
            "n n s"
            "i actions_container actions_container"
        - grid-template-columns: auto auto
        - grid-template-rows: auto 80px
      card:
        - padding: 12px
        - background: var(--secondary-background-color)
        - border: none
        - box-shadow: 0px 1px 8px black
        - height: 125px
      custom_fields:
        actions_container:
          - justify-self: end
          - align-self: end
          - padding-right: 2px
      name:
        - justify-self: start
        - font-size: 18px
        - font-weight: 700
        - margin-bottom: 20px
        - white-space: normal
        - text-align: start
        - align-self: start
      state:
        - justify-self: start
        - font-size: 12px
        - font-weight: 500
        - opacity: '0.6'
      img_cell:
        - position: absolute
        - background: var(--card-background-color)
        - bottom: -25px
        - left: -25px
        - width: 90px
        - height: 100px
        - border-radius: 25px
      icon:
        - color: var(--secondary-text-color)
        - width: 30px
        - transform: translateX(10px) translateY(-10px)

