device_chip:
  default:
    - hold_action:
        action: more-info
  card:
    type: custom:button-card
    entity: '[[entity]]'
    show_label: false
    show_name: false
    tap_action:
      action: toggle
    hold_action: '[[hold_action]]'
    icon: '[[icon]]'
    state:
      - value: "on"
        styles:
          card:
            - background: '[[bg_color_on]]'
          icon:
            - color: '[[icon_color_on]]'
    styles:
      card:
        - width: 32px
        - height: 32px
        - box-shadow: none
        - background: var(--card-secondary-background-color)
        - border: none
        - border: none
        - margin-right: -5px
        - margin-bottom: -5px
      icon:
        - width: 16px
        - color: var(--secondary-text-color)
        - border-radius: 12px
speaker_chip:
  card:
    type: custom:decluttering-card
    template: device_chip
    variables:
      - entity: '[[entity]]'
      - icon: mdi:speaker
      - bg_color_on: rgba(var(--rgb-state-media-player-color), 0.2)
      - icon_color_on: rgb(var(--rgb-state-media-player-color))
television_chip:
  card:
    type: custom:decluttering-card
    template: device_chip
    variables:
      - entity: '[[entity]]'
      - icon: mdi:television
      - bg_color_on: rgba(var(--rgb-state-media-player-color), 0.2)
      - icon_color_on: rgb(var(--rgb-state-media-player-color))
      - hold_action:
          action: fire-dom-event
          browser_mod:
            service: popup
            data:
              title: '[[name]]'
              content:
                type: custom:decluttering-card
                template: universal_remote
                variables:
                  - entity: '[[entity]]'
                  - remote: '[[remote]]'
                  - keyboard: '[[keyboard]]'
light_chip:
  default:
    - icon: mdi:lightbulb
  card:
    type: custom:decluttering-card
    template: device_chip
    variables:
      - entity: '[[entity]]'
      - icon: '[[icon]]'
      - bg_color_on: rgba(var(--rgb-state-light-color), 0.2)
      - icon_color_on: rgb(var(--rgb-state-light-color))
humidifier_chip:
  card:
    type: custom:decluttering-card
    template: device_chip
    variables:
      - entity: '[[entity]]'
      - icon: mdi:air-humidifier
      - bg_color_on: rgba(var(--rgb-state-humidifier-color), 0.2)
      - icon_color_on: rgb(var(--rgb-state-humidifier-color))
fan_chip:
  card:
    type: custom:decluttering-card
    template: device_chip
    variables:
      - entity: '[[entity]]'
      - icon: mdi:fan
      - bg_color_on: rgba(var(--rgb-state-fan-color), 0.2)
      - icon_color_on: rgb(var(--rgb-state-fan-color))

universal_remote:
  card:
    type: custom:android-tv-card
    custom_actions:
      - type: button
        name: startup_show
        value_attribute: app_name
        entity_id: '[[entity]]'
        icon: fas:a
        tap_action:
          action: source
          source: tv.startupshow.androidtv
    keyboard_id: '[[keyboard]]'
    media_player_id: '[[entity]]'
    rows:
      - - power
        - home
      - - dpad
      - - back
        - menu
      - - ""
      - - play_pause
        - stop
      - - ""
      - - previous
        - rewind
        - fast_forward
        - next
      - - ""
      - - keyboard
        - volume_buttons
      - - ""
      - - plex
        - spotify
        - startup_show
    remote_id: '[[remote]]'

