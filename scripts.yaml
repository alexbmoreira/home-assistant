        entity_id: media_player.shield_2
      alias: Open Plex
  alias: Open Plex
  description: ''
party_mode:
  sequence:
  - type: turn_on
    device_id: 666a131febb9dd313ce248e9204154d0
    entity_id: 07288ef4874f5c43a52aa81853a42fb8
    domain: remote
    enabled: false
  - wait_for_trigger:
    - trigger: state
      entity_id:
      - media_player.shield_2
      to: 'on'
    enabled: false
  - action: spotcast.start
    metadata: {}
    data:
      limit: 20
      force_playback: false
      random_song: false
      repeat: 'off'
      shuffle: false
      offset: 0
      start_position: 0
      ignore_fully_played: false
      uri: spotify:playlist:37i9dQZF1DX30w0JtSIv4j
      entity_id: media_player.full_house
  - wait_for_trigger:
    - trigger: state
      entity_id:
      - media_player.full_house
      to: playing
  - action: light.turn_on
    metadata: {}
    data:
      rgb_color:
      - 69
      - 13
      - 89
      brightness_pct: 100
    target:
      entity_id:
      - light.couch_lamp
      - light.globe_light
  - action: light.turn_on
    metadata: {}
    data:
      brightness_pct: 30
    target:
      entity_id: light.kitchen_lights
  alias: Party Mode
  description: ''
  icon: mdi:party-popper
