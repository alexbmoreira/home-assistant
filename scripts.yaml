      type: is_off
      device_id: 666a131febb9dd313ce248e9204154d0
      entity_id: 07288ef4874f5c43a52aa81853a42fb8
      domain: remote
    then:
    - type: turn_on
      device_id: 666a131febb9dd313ce248e9204154d0
      entity_id: 07288ef4874f5c43a52aa81853a42fb8
      domain: remote
      alias: Turn on The Box
  - wait_for_trigger: []
    timeout:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
    alias: Wait 5 seconds
  - if:
    - condition: not
      conditions:
      - condition: device
        device_id: fc76e65b6be8582f88750d62034f530d
        domain: media_player
        entity_id: 917cc105723ece566bbe583f21bb9c13
